<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label class="text-white-beach-500 font-text-16">{{label}}</mat-label>
        <select matNativeControl required class="select" [formControl]="control">
          @for (option of options; track option) {
            <option [value]="option.valueId">{{option.option}}</option>
          }
        </select>
        @if (control.hasError('required')) {
          <mat-error class="text-red-500 font-text-12">El campo {{label}} es <strong>requerido.</strong></mat-error>
        }
    </mat-form-field>
</form>
