<app-simple-card class="room-card-content" [content]="roomTemplate" [paddingSize]="'large'"></app-simple-card>

<ng-template #roomTemplate>
    <section class="full room-card-section">
        <img class="room-img" [src]="dataRoom.image" alt="image of the room">

        <div class="room-div">
            <p class="font-text-18 text-turquoise-700">{{dataRoom.name}}</p>

            <div class="room-ability">
                <app-icon class="w-h-24" [name]="'persons'"></app-icon>

                <p class="font-text-14 text-turquoise-700">Capacidad para {{dataRoom.ability}} {{dataRoom.ability > 1 ? 'huéspedes' : 'huésped'}}</p>
            </div>

            <p class="font-text-14 text-turquoise-700 room-descrip">{{dataRoom.description}}</p>

            <div class="room-state">
                @if (dataRoom.state) {
                    <p class="text-turquoise-600 font-text-16 room-text-state">Disponible</p>
                }@else {
                    <p class="text-white-beach-600 font-text-16 room-text-state">No Disponible</p>
                }
            </div>
        </div>
    </section>
</ng-template>
