<section class="section-availa" >
    <div style="overflow-x: hidden; padding-right: 0.875rem; margin-right: 0.625rem;">
        <div class="room-content">
            @if (loadingCard) { 
                <app-loading-card [numberCards]="2"></app-loading-card>
            }@else {
                @for (room of dataRoom; track $index) {
                    <app-room-card class="w-full m-b-10" [dataRoom]="room"></app-room-card>
                }
            }
        </div>
    </div>
    

    <app-simple-card class="reservation-content" [content]="reservationTemplate"></app-simple-card>
</section>




<ng-template #reservationTemplate>
    <div class="full">
        <h1 style="margin: 0;">Hola mundo!!!!</h1>
    </div>
</ng-template>
